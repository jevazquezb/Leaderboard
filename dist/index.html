<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaderboard</title>
  <script defer src="/To_do_list/main.js"></script></head>
  <body class="g-font">
    <div class="main-cont">
      <h1>Leaderboard</h1>
      <div class="sect-cont">
        <section class="score-cont">
          <div class="refresh-cont">
            <h2>Recent scores</h2>
            <button id="refresh" class="font-size btn" type="button">Refresh</button>
          </div>

          <ul></ul>

        </section>
        <section class="form-cont">
          <h2 class="form-title">Add your score</h2>
          <form>
            <input id="user-input" class="font-size input-data" type="text" placeholder="Your name" required>
            <input id="score-input" class="font-size input-data" type="number" placeholder="Your score" required>
            <input id="submit" class="font-size btn sub-btn" type="submit" value="Submit" title="Click this or press enter to submit">            
          </form>
          <span id="add-msg" class="font-size"></span>
        </section>
      </div>      
    </div>
  </body>
</html>
