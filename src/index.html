<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="main-cont">
      <h1>Leaderboard</h1>
      <div class="sect-cont">
        <section class="score-cont">
          <div class="refresh-cont">
            <h2>Recent scores</h2>
            <button class="btn" type="button">Refresh</button>
          </div>

          <ul></ul>

        </section>
        <section class="form-cont">
          <h2 class="form-title">Add your score</h2>
          <form action="">
            <input class="input-data" type="text" placeholder="Your name" required>
            <input class="input-data" type="number" placeholder="Your score" required>
            <input class="btn sub-btn" type="submit" value="Submit" title="Click this or press enter to submit">            
          </form>
        </section>
      </div>      
    </div>
  </body>
</html>
